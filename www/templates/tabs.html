<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive {{$root.hideTabs}}">

  <!-- 首页 Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- 线路 Tab -->
  <ion-tab title="线路" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="tab.dest">
    <ion-nav-view name="tab-dest"></ion-nav-view>
  </ion-tab>

  <!-- 发布 Tab -->
  <ion-tab title="发布" ng-click="openModal()" icon="ion-ios-plus" class="center-button">
  </ion-tab>

  <!-- 消息 Tab -->
  <ion-tab title="广场" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" ui-sref="tab.community">
    <ion-nav-view name="tab-community"></ion-nav-view>
  </ion-tab>

  <!-- 帐户 Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tab.account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
